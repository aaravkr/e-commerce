   <section class="shopping_carts">
       


 


 <div id='cart'>
  <h2>Your Shopping Cart</h2>
  <ul class='cart-items'></ul>
  <div class='total'>
    <div class='subtotalTotal'>
      Subtotal
      <span>Rs 0.00</span>
    </div>
    <div class='taxes'>
      Tax
      <span>Rs 0.00</span>
    </div>
    <div class='shipping'>
      Shipping
      <span>Rs 0.00</span>
    </div>
    <div class='finalTotal'>
      Total
      <span>Rs 0.00</span>
    </div>
    <a class='checkout'>
      Check Out
    </a>
    <p class='error'></p>
  </div>
</div>
<div class='wrap' id='wrap'>
  <header>
    <a class='logo' href='#'>
     products
    </a>
    <a class='cart-link' href='#menu'>
      <span class='cart-text fontawesome-shopping-cart'>
        <span>Cart</span>
      </span>
      <span class='returnToShop'>&larr; Back</span>
      <span class='cart-quantity empty'>0</span>
    </a>
  </header>
  <section class='shop'></section>
  <footer>
    <p>This is the Trailer</p>
  </footer>
</div>

  </div></li>
</script>
